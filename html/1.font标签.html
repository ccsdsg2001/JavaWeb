<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1.font标签.html</title>
	<style type="text/css">
		div{
			border: 1px blue;
			color: blue;
			font-size: 30px;
		}
		span{
			border: 5px blue dashed;
			color: yellow;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div>非常号</div>
	<div>非常号2</div>
	<div>非常号3</div>
	<span>span1</span>
	<span>span2</span>
	<p>1</p>
	<p>2</p>
	<p>3</p>

	
</body>
</html>
