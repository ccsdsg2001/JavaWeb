<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		<table align="center" border="1" width="20" height = "300" cellspacing="0">
			<tr>
				<td align="center"><b>1.1</b></td>
				<td>1.2</td>
				<td>1.3</td>
			</tr>
			<tr>
				<th>1.1</th>
				<td>1.2</td>
				<td>1.3</td>
			</tr>
			<tr>
				<td>1.1</td>
				<td>1.2</td>
				<td>1.3</td>
			</tr>
		</table>

		
	</body>
</html>
