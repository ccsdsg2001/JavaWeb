<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script type="text/javascript">
    function onclickfun(){
      alert("静态注册onclick时间")
    }
    //动态注册onclick事件
    window.onclick =function (){
      var btn=  document.getElementById("01")
      btn.onclick =function (){
        alert("onclick")
      }
    }
  </script>
</head>
<body>
  <button onclick="onclickfun()">
    按钮1
  </button>
  <button id="01">
    按钮2
  </button>

</body>
</html>
